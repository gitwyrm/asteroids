name: Build bundles with PyInstaller

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: pyinstaller main_mac.spec
        
      - name: Build for Windows/Linux
        if: matrix.os != 'macos-latest'
        run: pyinstaller main.spec

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: spacerocks-${{ matrix.os }}
          path: dist/

  release:
    # Only run this job if all builds succeed:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          path: all_dist  # e.g., gather them all in a folder

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: all_dist/**/*
          body: "Automated release of Spacerocks game built with PyInstaller."